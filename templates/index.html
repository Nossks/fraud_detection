<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyborgDB Fraud Guard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="container main-container">
    <div class="row h-100">
        
        <div class="col-md-8 h-100">
            <div class="card chat-card">
                <div class="chat-header d-flex justify-content-between align-items-center">
                    <div><i class="fas fa-robot me-2"></i>CyborgDB Fraud Analyst</div>
                    <div id="mode-indicator" class="status-badge status-idle">Mode: Chat</div>
                </div>
                
                <div id="chatbox" class="chat-body">
                    <div class="msg msg-bot">
                        <div class="bubble bubble-bot">
                            Hello! I am your Secure Fraud Guard.<br>
                            Ask me about transactions (e.g., <em>"Transfer $50k to Panama"</em>).
                        </div>
                    </div>
                </div>
                
                <div class="chat-footer">
                    <form id="chatForm" class="d-flex">
                        <input type="text" id="userInput" class="form-control me-2" placeholder="Type your query..." required autocomplete="off">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-4 h-100">
            <div class="dashboard-card">
                <h5 class="mb-4 border-bottom pb-2"><i class="fas fa-chart-line me-2"></i>Performance Live</h5>
                
                <div class="metric-box" style="border-color: #4c8df6;">
                    <div class="metric-label">üõ°Ô∏è CyborgDB (Encrypted)</div>
                    <div id="cyborg-val" class="metric-value text-primary">0.000s</div>
                </div>

                <div class="metric-box">
                    <div class="metric-label">‚ö° FAISS </div>
                    <div id="faiss-val" class="metric-value">0.000s</div>
                </div>

                <div class="metric-box">
                    <div class="metric-label">üíæ Chroma </div>
                    <div id="chroma-val" class="metric-value">0.000s</div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="metric-box p-2">
                            <div class="metric-label" style="font-size: 0.65rem;">vs FAISS</div>
                            <div id="overhead-faiss" class="metric-value text-warning" style="font-size: 1.1rem;">--</div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="metric-box p-2">
                            <div class="metric-label" style="font-size: 0.65rem;">vs Chroma</div>
                            <div id="overhead-chroma" class="metric-value text-success" style="font-size: 1.1rem;">--</div>
                        </div>
                    </div>
                </div>

                <div class="mt-auto text-center text-white-50">
                    <small>Real-time latency comparison.</small>
                </div>
            </div>
        </div>
        
    </div>
</div>

<script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
